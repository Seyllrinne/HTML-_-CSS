<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formularios en.css">
</head>

<body>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required="required" /><br><br>
    <label for="mail">Email:</label>
    <input type="email" id="mail" required="required" /><br><br>
    <label for="cod postal">cod postal:</label>
    <input type="Cod.Postal" id="Cod.Postal" pattern=^[0-5]{5}$ id="mail" required="required" /><br><br>
    <label for="edad" id="mail" required="required">edad:</label>
    <input type="number" value="0" id="mail" required="required" /><br><br>
    <label for="Date">Date:</label>
    <input type="date" value="19-03-2022" id="mail" required="required" /><br><br>
    <label for="Nota">Nota:</label>
    <input type="range" max="10" min="0" value="7" step="2" /><br>
    <br>
    <input type="submit">
</body>

</html>
